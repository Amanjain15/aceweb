 {% include "base_head.html" %}
{% block content %}

  <br><br>
  <form class="cd-form floating-labels" action="/ping_send/" enctype="multipart/form-data"  method="POST">
    <fieldset>
      <legend>Account</legend>

      <div class="icon">
        <input class="user" type="hidden" name="roll_no" id="cd-name" value={{roll_no|safe}}>
        </div> 

      <div class="icon">
        <label class="cd-label" for="cd-name">MESSAGE</label><br><br><br>
        <input class="user" type="text" name="msg" id="cd-name"  required>
        </div> 

        
      {{msg|safe}}
    

<button type="submit" class="btn btn-info" style="float:right;"><b>Submit</b></button>
          
    </fieldset>
  </form>
<script src="/static/js/login jquery-2.1.1.js"></script>
