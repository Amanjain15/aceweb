<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="/static/css/login reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="/static/css/login style.css"> <!-- Resource style -->
	<script src="/static/js/login modernizr.js"></script> <!-- Modernizr -->
	<!-- // <script type="text/javascript" src="/static/tiny_mce/tiny_mce.js"></script> -->
	<script src="http://cloud.tinymce.com/stable/tinymce.min.js?apiKey=w1v6psh8dyqghv1poy8yir1riciyfdzhbev0i9n34mo215um"></script>
	<script>
  tinymce.init({
  	// elements : "cd-textarea"
    selector: '#cd-textarea',
    height : 480,
    menubar:false,
    toolbar: false,
    statusbar: false

  });
  </script>
  	
	<title>ACE</title>

  
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
</head>
<body>
<body style="background:#f6f6f6;">
   {% include "base_head.html" %}
{% block content %}

	<br><br>
	<form class="cd-form floating-labels" action="/signup_faculty/" enctype="multipart/form-data"  method="POST">
		<fieldset>
			<legend>Faculty Login</legend>


			<div class="icon">
				<label class="cd-label" for="cd-name">Faculty ID</label>
				<input class="user" type="text" name="faculty_id" id="cd-name" value='{{login_id|safe}}' readonly='readonly'>
		    </div> 

		
		

			<div>
				<h4>Designation</h4>

				<p class="cd-select icon">
					<select class="budget" name='designation'>
						<option value="Professor">Professor</option>
						<option value="Assistant Professor">Assistant Professor</option>
						<option value="Temporary Faculty">Temporary Faculty</option>
					</select>
				</p>
			</div> 
<div class="icon">
				<label class="cd-label" for="cd-name">Picture</label><BR><br><br>
<input id="picture" name="photo" type="file" multiple></DIV>
				<div class="icon">
				<label class="cd-label" for="cd-name">Education</label>
				<input class="user" type="text" name="education" id="cd-name"  >
		    </div> 
			
			<div class="icon">
				<label class="cd-label" for="cd-name">Area Of Interest</label>
				<input class="user" type="text" name="area_of_interest" id="cd-name"  >
		    </div> 
			
			<div class="icon">
				<label class="cd-label" for="cd-name">Password</label>
				<input class="user" type="text" name="password" id="cd-name"  required>
		    </div> 
			
			<div class="icon">
				<label class="cd-label" for="cd-name">Confirm Password</label>
				<input class="user" type="text" name="cd-name" id="cd-name"  required>
		    </div> 
			

			<div class="icon">
				<label class="cd-label">Other Details</label>
			</div>
			<br>
			<div class ='icon'>
      			<textarea class="message" name="other_details" id="cd-textarea" value='NO Skill added'></textarea>
			</div>

			<div>
		      	<input type="submit" value="Login">
		    </div>
		</fieldset>
	</form>
<script src="/static/js/login jquery-2.1.1.js"></script>
<script src="/static/js/login main.js"></script> <!-- Resource jQuery -->
{% endblock content %}
{% include "base_foot.html" %}	
</body>
</html>
