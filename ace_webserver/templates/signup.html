<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="/static/css/login reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="/static/css/login style.css"> <!-- Resource style -->
	<script src="/static/js/login modernizr.js"></script> <!-- Modernizr -->
	 <title>ACE</title>

  
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- jQuery library -->

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Custom CSS -->
<body style="background:#f6f6f6;">
   {% include "base_head.html" %}
{% block content %}

	<br><br>
</head>
<body>
	<form class="cd-form floating-labels" action="." enctype="multipart/form-data"  method="POST">
		<fieldset>
			<legend>Register</legend>


			<div class="icon">
				<label class="cd-label" for="cd-name">Roll-No</label>
				<input class="user" type="text" name="roll_no" id="cd-name"  required>
		    </div> 
			<div class="icon">
				<label class="cd-label" for="cd-name">Name</label>
				<input class="user" type="text" name="name" id="cd-name"  required>
		    </div> 

		    <div class="icon">
		    	<label class="cd-label" for="cd-company">Phone-No:</label>
				<input class="company" type="text" name="mobile" id="cd-company">
		    </div> 

		    <div class="icon">
		    	<label class="cd-label" for="cd-email">Email</label>
				<input class="email" type="email" name="email" id="cd-email" required>
		    </div>
		</fieldset>
		{{msg|safe}}

<div>

				<label class="cd-label" for="cd-name">
				<u><a href="/login/">Already a User</a></u></label>
		      	<input type="submit" value="Register">
		    </div>
		</fieldset>
	</form>
<script src="/static/js/login jquery-2.1.1.js"></script>
<script src="/static/js/login main.js"></script> <!-- Resource jQuery -->


{% endblock content %}
{% include "base_foot.html" %}  
</body>
</html>
